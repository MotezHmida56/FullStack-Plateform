# Nom de l'application
spring.application.name=tp4SOA

# Désactiver la console H2 car vous utilisez MySQL
spring.h2.console.enabled=false

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gestion-tache?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
